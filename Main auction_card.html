<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> main Auction card</title>
    <style>
        #player-image{
            background:url('./virat.png') center center/cover no-repeat;
            height:23rem;width:20rem;
            border-radius:12px
        }

        #P2{
            margin-left: 40cm;
        }
    </style>
</head>
<!-- 160x198 -->

<body>
    <div class="container-fluid d-flex justify-content-center w-md-0 w-sm-50 align-item-center m-0 p-0 border mt-2">
        <div class="card" style=" width:100rem; height:43.95rem; background:#333333">
            <div class="card-body m-0">
                <div class="row g-0">
                    <div class="col-md-4 border-0 border-primary d-flex flex-column  justify-content-center align-items-center px-2 gap-3">
                        <div class="container m-0 border text-white border-3 text-center p-2"
                            style="background-color:rgb(140, 0, 0);border-radius:12px">
                            <span style="font-size:35px" class="d-block fw-bold"><b>BATSMAN</b></span>
                            <span style="font-size:22px" class="d-block"><b>RIGHT HAND BATSMAN</b></span>
                        </div>
                        <div class="container mt-4 d-flex flex-column justify-content-center align-items-center m-0 border border-4 border-warning" 
                        style=" width:30rem; height:32rem; border-radius:12px; background-image: linear-gradient(#333333,#B0A88F );">

                            <div class="mt-2 mb-0" id="player-image">
                                <span class="fs-1 px-2"><b>01</b></span>
                            </div>
                            <br>
                            <!-- <hr class="border border-3 w-100 m-0 mt-2"> -->

                            <div class="m-3 mt-0 border text-white border-3 bg-secondary text-center p-2"
                                style="border-radius:12px; background-image: linear-gradient(#000000,#333333 ); font-size:25px ">
                                <span class="d-block" style="font-size:40px">PLAYER NAME</span>
                                <span class="d-block" style="font-size:20px">SEMESTER-3</span>
                                <!-- <span class="d-block" style="font-size:25px">STATUS</span> -->
                            </div>
                            <!-- <div class="p-2 m-0 text-white d-flex flex-column justify-content-center align-items-center" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                                
                                
                            </div> -->
                        </div>
                    </div>


                    <div class="col-md-8 border-0 border-success d-flex flex-column justify-content-start gap-3 px-2 my-md-0 my-3    ">
                        <div ID="P2" class=" d-flex  flex-md-row flex-column  justify-content-center container-fluid m-0 gap-2">
                            <div class="m-0  border text-white border-3 flex-fill text-center p-2 "
                                style=" background-color:#8c0000;border-radius:12px">
                                <div>
                                    <span style="font-size:35px " ><b>TOTAL INNING - 2</b></span>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span style="font-size:35px"><b>AVERAGE-24%</b></span>
                                </div>
                                <div>
                                    
                                    <span style="font-size:22px;"><b style="padding-right:100px;">STRIKE RATE-100%</b></span>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span style="font-size:22px "><b style="margin-right: 50px;">4/6-0/0</b></span>
                                </div>
                            </div>
                            <div class="m-0  border text-white border-3  text-center p-2"
                                style=" background-color:#8c0000; border-radius:12px;  font-size:50px ">
                                <b style="margin-left: 40px; margin-right:40px;">UNSOLD</b>
                                <!-- <span class="d-block" style="font-size:25px">STATUS</span> -->
                            </div>
                        </div>
                        <div class="bg-secondary mt-4 border border-4 flex-fill" style=" background-image: linear-gradient(#000000,#333333 );  border-radius:12px">
                            <div class="border-bottom ps-3 py-1 text-white border-warning border-3" 
                                style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size:40px" >
                                Base Points  : $***
                            </div>
                            <div class="d-flex justify-content-around aling-items-center text-white mt-3 p-md-0 py-4" 
                                style="font-size:19px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                                <span class="d-block" style= "font-size:40px;">BID POINTS : $***</span>
                                <span class="d-block"- style= "font-size:40px;">TEAM </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
